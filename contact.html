<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us - Chill 4 Eva</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <script defer src="assets/js/main.js"></script>
</head>
<body>
  <header>
    <div class="logo">Chill 4 Eva</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="team-leaders.html">Team Leaders</a>
      <a href="join.html">Join Us</a>
      <a href="rules.html">Team Rules</a>
      <a href="tracker.html">Weekly Race Tracker</a>
      <a href="contact.html" aria-current="page">Contact</a>
    </nav>
  </header>

  <main class="container">
    <h1 class="page-title">Contact Us</h1>
    <form id="contact-form" action="/contact" method="POST" novalidate>
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required placeholder="Your full name" />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required placeholder="Your email address" />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="6" required placeholder="Write your message here"></textarea>

      <input type="submit" value="Send Message" />
    </form>
  </main>

  <footer>
    &copy; 2025 Chill 4 Eva Nitro Type Team
  </footer>
</body>
</html>
