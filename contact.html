<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us - Chill 4 Eva</title>
  <link href="assets/css/style.css" rel="stylesheet" />
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
  <nav class="navbar">
    <div class="container nav-container">
      <a href="index.html" class="nav-logo">Chill 4 Eva</a>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="team-leaders.html">Team Leaders</a></li>
        <li><a href="join.html">Join Us</a></li>
        <li><a href="rules.html">Rules</a></li>
        <li><a href="tracker.html">Weekly Race Tracker</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
      <button id="dark-mode-toggle" class="darkmode-btn" aria-label="Toggle Dark Mode">ðŸŒ™</button>
    </div>
  </nav>

  <main class="container main-content">
    <h1>Contact Chill 4 Eva</h1>
    <p>Have questions or feedback? Send us a message!</p>

    <form id="contact-form" class="form" action="https://c4-form-backend.onrender.com/api/contact" method="POST">
      <label for="username">Your Name:</label>
      <input
        type="text"
        id="username"
        name="username"
        placeholder="Your full name"
        required
        autocomplete="off"
      />

      <label for="email">Your Email:</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="your.email@example.com"
        required
        autocomplete="off"
      />

      <label for="message">Message:</label>
      <textarea
        id="message"
        name="message"
        rows="5"
        placeholder="Write your message here..."
        required
      ></textarea>

      <!-- reCAPTCHA widget -->
      <div class="g-recaptcha" data-sitekey="6LeWhmErAAAAAMHNcFq-vmAaAPBWN1c69Ts2iKQ0"></div>

      <button type="submit" class="btn-submit">Send Message</button>
    </form>

    <div id="contact-result" class="form-result"></div>
  </main>

  <footer class="footer">
    <p>&copy; 2025 Chill 4 Eva Nitro Type Team. All rights reserved.</p>
  </footer>

  <script src="assets/js/darkmode.js"></script>
  <script>
    const contactForm = document.getElementById('contact-form');
    const contactResult = document.getElementById('contact-result');

    contactForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      contactResult.textContent = '';
      const username = contactForm.username.value.trim();
      const email = contactForm.email.value.trim();
      const message = contactForm.message.value.trim();
      const token = grecaptcha.getResponse();

      if (!token) {
        contactResult.textContent = 'Please complete the captcha verification.';
        contactResult.style.color = 'red';
        return;
      }

      try {
        const res = await fetch(contactForm.action, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, email, message, token }),
        });
        const data = await res.json();
        if (data.success) {
          contactResult.textContent = 'Your message was sent successfully! Thank you.';
          contactResult.style.color = 'green';
          contactForm.reset();
          grecaptcha.reset();
        } else {
          contactResult.textContent = data.message || 'Failed to send message.';
          contactResult.style.color = 'red';
          grecaptcha.reset();
        }
      } catch (error) {
        contactResult.textContent = 'An error occurred. Please try again later.';
        contactResult.style.color = 'red';
        grecaptcha.reset();
      }
    });
  </script>
</body>
</html>
