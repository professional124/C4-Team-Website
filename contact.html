<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - Chill 4 Eva</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
  <header>
    <div class="container navbar">
      <div class="logo">C4</div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="team-leaders.html">Team Leaders</a></li>
          <li><a href="join.html">Join Us</a></li>
          <li><a href="rules.html">Team Rules</a></li>
          <li><a href="tracker.html">Race Tracker</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="container">
    <h2>Questions, suggestions, or business? Reach out to us below!</h2>
    <form 
      id="contact-form" 
      action="https://formsubmit.co/f/xqabbqaw" 
      method="POST" 
      novalidate
    >
      <label for="username">Your Nitro Type Username</label>
      <input
        type="text"
        id="username"
        name="username"
        placeholder="Your Nitro Type Username"
        required
      />

      <label for="email">Email Address</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="you@example.com"
        required
      />

      <label for="message">Message</label>
      <textarea
        id="message"
        name="message"
        rows="5"
        placeholder="Your message here..."
        required
      ></textarea>

      <div class="g-recaptcha" data-sitekey="6LeWhmErAAAAAMHNcFq-vmAaAPBWN1c69Ts2iKQ0"></div>

      <button type="submit" class="btn btn-primary">Send Message</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Chill 4 Eva. All rights reserved.</p>
  </footer>

  <script>
    const contactForm = document.getElementById('contact-form');

    contactForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const recaptchaResponse = grecaptcha.getResponse();
      if (!recaptchaResponse) {
        alert("Please complete the CAPTCHA.");
        return;
      }

      const formData = new FormData(contactForm);

      try {
        const response = await fetch(contactForm.action, {
          method: contactForm.method,
          headers: {
            'Accept': 'application/json'
          },
          body: formData
        });

        if (response.ok) {
          alert('Thank you! Your message has been sent.');
          contactForm.reset();
          grecaptcha.reset();
        } else {
          alert('Oops! There was a problem submitting your form.');
        }
      } catch (error) {
        alert('Oops! There was a problem submitting your form.');
      }
    });
  </script>
</body>
</html>
