<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Chill 4 Eva - Contact</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="assets/css/style.css" />
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
<header>
  <div class="container navbar">
    <div class="logo">Chill 4 Eva</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="team-leaders.html">Team Leaders</a></li>
        <li><a href="join.html">Join Us</a></li>
        <li><a href="rules.html">Rules</a></li>
        <li><a href="tracker.html">Race Tracker</a></li>
        <li><a href="contact.html" class="active">Contact</a></li>
      </ul>
    </nav>
    <button id="dark-mode-toggle" aria-label="Toggle dark mode">Dark Mode</button>
  </div>
</header>

<main class="container">
  <h1>Contact Chill 4 Eva</h1>
  <p>Send us a message with any questions or feedback!</p>

  <form id="contact-form" action="https://c4-form-backend.onrender.com/api/contact" method="POST">
    <label for="username">Your Username:</label>
    <input type="text" id="username" name="username" required />

    <label for="email">Your Email:</label>
    <input type="email" id="email" name="email" required />

    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="5" required></textarea>

    <!-- reCAPTCHA widget -->
    <div class="g-recaptcha" data-sitekey="YOUR_RECAPTCHA_SITE_KEY"></div>

    <button type="submit">Send Message</button>
  </form>

  <div id="form-message" role="alert" style="margin-top: 1em;"></div>
</main>

<script>
  const contactForm = document.getElementById('contact-form');
  const messageBox = document.getElementById('form-message');

  contactForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    messageBox.textContent = '';

    const recaptchaResponse = grecaptcha.getResponse();
    if (!recaptchaResponse) {
      messageBox.textContent = 'Please complete the reCAPTCHA.';
      return;
    }

    const username = contactForm.username.value.trim();
    const email = contactForm.email.value.trim();
    const message = contactForm.message.value.trim();

    const payload = {
      token: recaptchaResponse,
      username,
      email,
      message,
    };

    try {
      const response = await fetch(contactForm.action, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload),
      });
      const data = await response.json();

      if (data.success) {
        messageBox.style.color = 'green';
        messageBox.textContent = 'Message sent successfully! Thank you.';
        contactForm.reset();
        grecaptcha.reset();
      } else {
        messageBox.style.color = 'red';
        messageBox.textContent = data.message || 'Submission failed. Try again.';
        grecaptcha.reset();
      }
    } catch (err) {
      messageBox.style.color = 'red';
      messageBox.textContent = 'Error sending message. Please try again later.';
      grecaptcha.reset();
      console.error(err);
    }
  });
</script>

<script src="assets/js/darkmode.js"></script>
<script src="assets/js/client.js"></script>
</body>
</html>
