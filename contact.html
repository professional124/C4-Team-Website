<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Chill 4 Eva</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <script>
    function validateRecaptcha(event) {
      const response = grecaptcha.getResponse();
      if (!response) {
        alert("Please complete the CAPTCHA.");
        event.preventDefault();
        return false;
      }
      return true;
    }
  </script>
</head>
<body>
  <header>
    <div class="container navbar">
      <div class="logo">C4</div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="team-leaders.html">Team Leaders</a></li>
          <li><a href="join.html">Join Us</a></li>
          <li><a href="rules.html">Team Rules</a></li>
          <li><a href="tracker.html">Race Tracker</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="container">
    <h2>Questions, Suggestions, or Business?</h2>
    <p>Reach out to us below!</p>
    <form onsubmit="return validateRecaptcha(event)" action="https://formsubmit.co/ethan.j.del5@outlook.com" method="POST" class="form">
      <label for="username">Username</label>
      <input type="text" id="username" name="Username" placeholder="Your Nitro Type or Discord Username" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="Email" placeholder="you@example.com" required />

      <label for="message">Message</label>
      <textarea id="message" name="Message" rows="4" placeholder="Let us know your questions or ideas..." required></textarea>

      <div class="g-recaptcha" data-sitekey="6LeWhmErAAAAAMHNcFq-vmAaAPBWN1c69Ts2iKQ0"></div>
      <button type="submit" class="btn btn-primary">Send Message</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Chill 4 Eva. All rights reserved.</p>
  </footer>

  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <script src="assets/js/client.js"></script>
</body>
</html>
