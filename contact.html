<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Chill 4 Eva</title>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <script src="client.js" defer></script>

  <style>
    /* NAVBAR styles (same on all pages) */
    nav {
      background-color: #0d1117;
      border-bottom: 2px solid #238636;
      padding: 1rem 3rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-family: 'Poppins', sans-serif;
    }
    nav .logo {
      color: #238636;
      font-weight: 700;
      font-size: 1.8rem;
      text-decoration: none;
      letter-spacing: 1.2px;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 2rem;
      margin: 0;
      padding: 0;
    }
    nav ul li a {
      color: #c9d1d9;
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
      transition: color 0.3s ease;
      padding: 0.25rem 0;
      border-bottom: 3px solid transparent;
    }
    nav ul li a:hover,
    nav ul li a.active {
      color: #238636;
      border-bottom: 3px solid #238636;
    }
    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
        padding: 1rem 1.5rem;
      }
      nav ul {
        flex-direction: column;
        gap: 1rem;
        width: 100%;
        margin-top: 0.75rem;
      }
      nav ul li a {
        font-size: 1.1rem;
      }
    }

    /* Page styles */
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #eee;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    form {
      max-width: 450px;
      margin: auto;
      background: #222;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(35, 134, 54, 0.4);
    }
    label {
      display: block;
      margin-bottom: 0.3rem;
    }
    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border-radius: 4px;
      border: none;
      font-size: 1rem;
      resize: vertical;
      background: #333;
      color: #eee;
    }
    textarea {
      min-height: 100px;
    }
    button {
      background: #238636;
      color: #fff;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 4px;
      width: 100%;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #196c2f;
    }
    #contact-message {
      margin-top: 1rem;
      min-height: 1.5rem;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html" class="logo">Chill 4 Eva</a>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="team-leaders.html">Team Leaders</a></li>
      <li><a href="join.html">Join Us</a></li>
      <li><a href="rules.html">Team Rules</a></li>
      <li><a href="contact.html" class="active">Contact</a></li>
    </ul>
  </nav>

  <h1>Contact Chill 4 Eva</h1>
  <form id="contact-form" novalidate>
    <p>Questions, suggestions, or business? Reach out to us below!</p>

    <label for="username">Username</label>
    <input
      type="text"
      id="username"
      name="username"
      placeholder="Your Nitro Type Username"
      required
    />

    <label for="email">Email Address</label>
    <input
      type="email"
      id="email"
      name="email"
      placeholder="you@example.com"
      required
    />

    <label for="message">Message</label>
    <textarea
      id="message"
      name="message"
      placeholder="Write your message here"
      required
    ></textarea>

    <div class="g-recaptcha" data-sitekey="6LeWhmErAAAAAMHNcFq-vmAaAPBWN1c69Ts2iKQ0"></div>

    <button type="submit">Send Message</button>

    <div id="contact-message"></div>
  </form>
</body>
</html>
