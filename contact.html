  <meta charset="UTF-8" />

  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <header>
    <div class="container navbar">
      <div class="logo">C4</div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="team-leaders.html">Team Leaders</a></li>
          <li><a href="join.html">Join Us</a></li>

          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="container">
    <h2>Questions, suggestions, or business? Reach out to us below!</h2>
    <form action="https://formspree.io/f/xqabbqaw" method="POST">
      <label for="username">Your Nitro Type Username</label>
      <input
        type="text"
        id="username"
        name="username"
        required
        placeholder="e.g. Sub2VyloqOnYT"
      />

      <label for="email">Email Address</label>
      <input
        type="email"
        id="email"
        name="email"
        required
        placeholder="you@example.com"
      />

      <label for="message">Message</label>
      <textarea
        id="message"
        name="message"
        rows="5"
        required
        placeholder="Your message..."
      ></textarea>

      <div class="g-recaptcha" data-sitekey="6LeWhmErAAAAAMHNcFq-vmAaAPBWN1c69Ts2iKQ0"></div>

      <button type="submit" class="btn btn-primary">Send Message</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Chill 4 Eva. All rights reserved.</p>
  </footer>

  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <script src="assets/js/client.js"></script>
</body>
