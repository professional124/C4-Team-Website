<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Join Chill 4 Eva</title>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <script src="client.js" defer></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; background: #121212; color: #eee; }
    form { max-width: 400px; margin: auto; background: #222; padding: 1.5rem; border-radius: 8px; }
    label { display: block; margin-bottom: 0.5rem; }
    input[type="text"] {
      width: 100%; padding: 0.5rem; margin-bottom: 1rem; border-radius: 4px; border: none; font-size: 1rem;
    }
    button {
      background: #00bcd4; color: #fff; border: none; padding: 0.75rem 1.5rem; font-size: 1rem; cursor: pointer; border-radius: 4px;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #0097a7;
    }
    #join-message {
      margin-top: 1rem;
      min-height: 1.5rem;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1 style="text-align:center;">Join Chill 4 Eva Nitro Type Team</h1>
  <form id="join-form" novalidate>
    <label for="racerProfile">Nitro Type Racer Profile Link</label>
    <input
      type="text"
      id="racerProfile"
      name="racerProfile"
      placeholder="E.g. https://www.nitrotype.com/racer/sub2vyloqonyt"
      required
    />
    
    <div class="g-recaptcha" data-sitekey="6LeWhmErAAAAAMHNcFq-vmAaAPBWN1c69Ts2iKQ0"></div>
    
    <button type="submit">Submit Application</button>
    
    <div id="join-message"></div>
  </form>
</body>
</html>
