<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Join Us - Chill 4 Eva</title>
  <link rel="stylesheet" href="assets/css/style.css" />
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
  <header>
    <div class="container navbar">
      <div class="logo">C4</div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="team-leaders.html">Team Leaders</a></li>
          <li><a href="join.html" class="active">Join Us</a></li>
          <li><a href="rules.html">Team Rules</a></li>
          <li><a href="tracker.html">Race Tracker</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="container">
    <h2>Join Chill 4 Eva</h2>
    <form 
      id="join-form" 
      action="https://formsubmit.co/f/xqabbqaw" 
      method="POST" 
      novalidate
    >
      <label for="racerLink">Nitro Type Racer Profile Link</label>
      <input
        type="url"
        id="racerLink"
        name="racerLink"
        placeholder="E.g https://www.nitrotype.com/racer/sub2vyloqonyt"
        required
      />

      <div class="g-recaptcha" data-sitekey="6LeWhmErAAAAAMHNcFq-vmAaAPBWN1c69Ts2iKQ0"></div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Chill 4 Eva. All rights reserved.</p>
  </footer>

  <script>
    const form = document.getElementById('join-form');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const recaptchaResponse = grecaptcha.getResponse();
      if (!recaptchaResponse) {
        alert("Please complete the CAPTCHA.");
        return;
      }

      const formData = new FormData(form);

      try {
        const response = await fetch(form.action, {
          method: form.method,
          headers: {
            'Accept': 'application/json'
          },
          body: formData
        });

        if (response.ok) {
          alert('Thank you! Your join request has been submitted.');
          form.reset();
          grecaptcha.reset();
        } else {
          alert('Oops! There was a problem submitting your form.');
        }
      } catch (error) {
        alert('Oops! There was a problem submitting your form.');
      }
    });
  </script>
</body>
</html>
