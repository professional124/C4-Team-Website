<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@600;700&display=swap" rel="stylesheet" />

</head>
<body>
<header>
  <div class="container navbar">
    <div class="logo">Chill 4 Eva</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="team-leaders.html">Team Leaders</a></li>
        <li><a href="join.html" class="active">Join Us</a></li>

      </ul>
    </nav>
    <button id="dark-mode-toggle" aria-label="Toggle dark mode">Dark Mode</button>
  </div>
</header>

<main class="container">
  <h1>Join Chill 4 Eva</h1>
  <p>Want to race with C4? Submit your Nitro Type username below — make sure to follow the rules before applying.</p>

  <form action="https://c4-form-backend.onrender.com/join" method="POST" class="join-form">
    <label for="nt-user">Nitro Type Username</label>
    <input
      type="text"
      id="nt-user"
      name="username"
      placeholder="E.g https://nitrotype.com/racer/sub2vyloqonyt"
      required
    />

    <!-- CAPTCHA section handled by your backend -->
    <div class="captcha-box">
      <label for="captcha">Please verify you're human:</label>
      <div>
        <input type="checkbox" id="captcha" name="captcha" required />
        <label for="captcha">I'm not a robot</label>
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Apply Now</button>
  </form>
</main>

<footer>
  <p>© 2025 Chill 4 Eva Nitro Type Team. All rights reserved.</p>
</footer>
<script src="assets/js/darkmode.js"></script>
</body>
</html>
