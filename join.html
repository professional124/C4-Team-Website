<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Join Us - Chill 4 Eva</title>
  <link href="assets/css/style.css" rel="stylesheet" />
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
  <nav class="navbar">
    <div class="container nav-container">
      <a href="index.html" class="nav-logo">Chill 4 Eva</a>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="team-leaders.html">Team Leaders</a></li>
        <li><a href="join.html" class="active">Join Us</a></li>
        <li><a href="rules.html">Rules</a></li>
        <li><a href="tracker.html">Weekly Race Tracker</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
      <button id="dark-mode-toggle" class="darkmode-btn" aria-label="Toggle Dark Mode">ðŸŒ™</button>
    </div>
  </nav>

  <main class="container main-content">
    <h1>Join Chill 4 Eva</h1>
    <p>Fill out the form below to apply for our Nitro Type team!</p>

    <form id="join-form" class="form" action="https://c4-form-backend.onrender.com/api/join" method="POST">
      <label for="profileLink">Your Nitro Type Profile Link:</label>
      <input
        type="url"
        id="profileLink"
        name="profileLink"
        placeholder="https://www.nitrotype.com/racer/yourusername"
        required
        autocomplete="off"
      />

      <!-- reCAPTCHA widget -->
      <div class="g-recaptcha" data-sitekey="6LeWhmErAAAAAMHNcFq-vmAaAPBWN1c69Ts2iKQ0"></div>

      <button type="submit" class="btn-submit">Submit Application</button>
    </form>

    <div id="join-result" class="form-result"></div>
  </main>

  <footer class="footer">
    <p>&copy; 2025 Chill 4 Eva Nitro Type Team. All rights reserved.</p>
  </footer>

  <script src="assets/js/darkmode.js"></script>
  <script>
    const joinForm = document.getElementById('join-form');
    const joinResult = document.getElementById('join-result');

    joinForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      joinResult.textContent = '';
      const profileLink = joinForm.profileLink.value.trim();
      const token = grecaptcha.getResponse();

      if (!token) {
        joinResult.textContent = 'Please complete the captcha verification.';
        joinResult.style.color = 'red';
        return;
      }

      try {
        const res = await fetch(joinForm.action, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ profileLink, token }),
        });
        const data = await res.json();
        if (data.success) {
          joinResult.textContent = 'Your application was submitted successfully! Thank you.';
          joinResult.style.color = 'green';
          joinForm.reset();
          grecaptcha.reset();
        } else {
          joinResult.textContent = data.message || 'Failed to submit application.';
          joinResult.style.color = 'red';
          grecaptcha.reset();
        }
      } catch (error) {
        joinResult.textContent = 'An error occurred. Please try again later.';
        joinResult.style.color = 'red';
        grecaptcha.reset();
      }
    });
  </script>
</body>
</html>
