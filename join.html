<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Join Chill 4 Eva</title>
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <script src="client.js" defer></script>

  <style>
    /* Nav styles */
    nav {
      background-color: #222;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav .logo {
      color: #00bcd4;
      font-weight: bold;
      font-size: 1.5rem;
      text-decoration: none;
    }
    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      margin: 0;
      padding: 0;
    }
    nav ul li a {
      color: #eee;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    nav ul li a:hover,
    nav ul li a.active {
      color: #00bcd4;
    }
    @media (max-width: 600px) {
      nav ul {
        flex-direction: column;
        gap: 0.75rem;
      }
    }

    /* Page styles */
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background: #121212;
      color: #eee;
      margin: 0;
    }
    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
    }
    form {
      max-width: 400px;
      margin: auto;
      background: #222;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 188, 212, 0.4);
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
    }
    input[type="text"] {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 1rem;
      border-radius: 4px;
      border: none;
      font-size: 1rem;
    }
    button {
      background: #00bcd4;
      color: #fff;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 4px;
      width: 100%;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #0097a7;
    }
    #join-message {
      margin-top: 1rem;
      min-height: 1.5rem;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html" class="logo">Chill 4 Eva</a>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="team-leaders.html">Team Leaders</a></li>
      <li><a href="join.html" class="active">Join Us</a></li>
      <li><a href="rules.html">Team Rules</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <h1>Join Chill 4 Eva Nitro Type Team</h1>
  <form id="join-form" novalidate>
    <label for="racerProfile">Nitro Type Racer Profile Link</label>
    <input
      type="text"
      id="racerProfile"
      name="racerProfile"
      placeholder="E.g. https://www.nitrotype.com/racer/sub2vyloqonyt"
      required
    />
    
    <div class="g-recaptcha" data-sitekey="6LeWhmErAAAAAMHNcFq-vmAaAPBWN1c69Ts2iKQ0"></div>
    
    <button type="submit">Submit Application</button>
    
    <div id="join-message"></div>
  </form>
</body>
</html>
