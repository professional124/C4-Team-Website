    <h2>Join Chill 4 Eva</h2>
    <p class="text-center">
      Ready to race with us? Fill out the form below to apply to join Chill 4 Eva Nitro Type Team.
    </p>

    <form>
      <label for="username">Nitro Type Username</label>
      <input type="text" id="username" name="username" required placeholder="Your Nitro Type username" />

      <label for="age">Age</label>
      <input type="text" id="age" name="age" required placeholder="Your age" />

      <label for="reason">Why do you want to join?</label>
      <textarea id="reason" name="reason" rows="4" required placeholder="Tell us why you want to join Chill 4 Eva"></textarea>

      <button type="submit">Submit Application</button>
    </form>
