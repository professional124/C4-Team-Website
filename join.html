<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Join Chill 4 Eva</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #121212;
      color: #eee;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      padding: 1rem;
    }
    form {
      background: #1e1e1e;
      padding: 2rem;
      border-radius: 8px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 10px #0af;
    }
    h1 {
      margin-bottom: 1rem;
      font-weight: 600;
      color: #0af;
      text-align: center;
    }
    label {
      display: block;
      margin: 1rem 0 0.5rem;
      font-weight: 500;
    }
    input[type="url"] {
      width: 100%;
      padding: 0.5rem;
      border-radius: 4px;
      border: none;
      font-size: 1rem;
    }
    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.75rem;
      font-size: 1.1rem;
      font-weight: 600;
      color: #121212;
      background-color: #0af;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #08c;
    }
    .status {
      margin-top: 1rem;
      font-weight: 600;
      text-align: center;
    }
  </style>
  <!-- Load Google reCAPTCHA v2 checkbox -->
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
  <form id="joinForm" novalidate>
    <h1>Join Chill 4 Eva</h1>
    <label for="profileLink">Your Nitro Type Profile Link</label>
    <input
      type="url"
      id="profileLink"
      name="profileLink"
      placeholder="https://www.nitrotype.com/username"
      required
      pattern="https?://.+"
    />
    <!-- reCAPTCHA widget -->
    <div class="g-recaptcha" data-sitekey="YOUR_RECAPTCHA_SITE_KEY"></div>
    <button type="submit">Submit</button>
    <div class="status" id="statusMessage"></div>
  </form>

  <script>
    const form = document.getElementById('joinForm');
    const statusMessage = document.getElementById('statusMessage');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      statusMessage.textContent = '';
      
      // Validate form
      if (!form.checkValidity()) {
        statusMessage.textContent = 'Please enter a valid profile link.';
        statusMessage.style.color = 'red';
        return;
      }

      // Get the profile link
      const profileLink = form.profileLink.value.trim();

      // Get reCAPTCHA response token
      const token = grecaptcha.getResponse();
      if (!token) {
        statusMessage.textContent = 'Please complete the reCAPTCHA.';
        statusMessage.style.color = 'red';
        return;
      }

      // Prepare payload
      const payload = { profileLink, token };

      try {
        const res = await fetch('https://c4-form-backend.onrender.com/api/join', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload),
        });

        const data = await res.json();

        if (data.success) {
          statusMessage.textContent = 'Thank you! Your join request has been submitted.';
          statusMessage.style.color = 'lightgreen';
          form.reset();
          grecaptcha.reset();
        } else {
          statusMessage.textContent = data.message || 'Submission failed.';
          statusMessage.style.color = 'red';
          grecaptcha.reset();
        }
      } catch (error) {
        statusMessage.textContent = 'Server error. Please try again later.';
        statusMessage.style.color = 'red';
        grecaptcha.reset();
      }
    });
  </script>
</body>
</html>
