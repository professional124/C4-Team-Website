<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Race Tracker | Chill 4 Eva</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <header class="header">...</header>
  <main data-aos="fade-up">
    <h1>Weekly Race Tracker</h1>

    <table>
      <thead>
        <tr>
          <th>Racer</th>
          <th>Races This Week</th>
          <th>Last Week</th>
          <th>Bonus (NT$)</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>[Username]</td>
          <td>250</td>
          <td>200</td>
          <td>$100,000</td>
        </tr>
        <!-- Add more rows as needed -->
      </tbody>
    </table>
  </main>
</body>
